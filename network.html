    <div class="container windowpadding">
		<div class="row">
			<div class="col-md-3">
				<ul class="nav nav-pills nav-stacked nav-pills-stacked-example" data-spy="affix" data-offset-top="150">

			<div class="col-md-9">
			<div class="row">
				<h4>View and configure basic network settings</h4>
				<hr>
				<div class="row">
					<form class="form-horizontal">
					<div class="form-group">
						<label for="interface" class="col-sm-2 control-label">Eth0</label>
					</div>
					  <div class="form-group">
						<label for="ipaddress" class="col-sm-2 control-label">IP Address</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="ipaddress" placeholder="127.0.0.1">
						</div>
					  </div>
					  <div class="form-group">
						<label for="netmask" class="col-sm-2 control-label">Netmask</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="netmask" placeholder="255.255.255.0">
						</div>
					  </div>
					  <div class="form-group">
						<label for="gateway" class="col-sm-2 control-label">Gateway</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="gateway" placeholder="127.0.0.254">
						</div>
					  </div>
					  <div class="form-group">
						<label for="dns1" class="col-sm-2 control-label">Primary DNS</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="dns1" placeholder="127.0.0.2">
						</div>
					  </div>
					  <div class="form-group">
						<label for="dns2" class="col-sm-2 control-label">Secondary DNS</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="dns2" placeholder="127.0.0.2">
						</div>
					  </div>
					  <div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
						  <button id="saveandrestartnetworking" class="btn btn-default btn-primary">Save and Restart Network Services</button>
						</div>
					  </div>
					</form>
				</div>
			</div>
		</div>
		

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script>
		window.gui = require('nw.gui');
		var spawn = require('child_process').spawn;
		var exec = require('child_process').exec;
		var fs = require('fs');
		var path = require('path');
		var os = require('os');
		var ifaces = os.networkInterfaces();
		
		$(function() {
			$('#currenthostname').html(os.hostname());
			
			$('.applauncher').click(function(){
				var app = $(this).attr('data-value');
				exec(app);
			});
						
			
			Object.keys(ifaces).forEach(function (ifname) {
			var alias = 0;

			ifaces[ifname].forEach(function (iface) {
			if ('IPv4' !== iface.family || iface.internal !== false) {
			  // skip over internal (i.e. 127.0.0.1) and non-ipv4 addresses
			  return;
			}

			if (alias >= 1) {
				  // this single interface has multiple ipv4 addresses
				  console.log(ifname + ':' + alias, iface.address);
				} else {
				  // this interface has only one ipv4 adress
				  $('#ifacename').html(ifname);
				  $('#ifaceaddress').html(iface.address);
				}
				});
			});
		});
	</script>
